<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weatherapp</title>
</head>
<body>
    <div class="app-main">
        <div class="searchInput">
            <input type="text" class="input-box" id="input-box" placeholder="enter city name">
        </div>
        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">kolkata,IN</div>
                <div class="date" id="date">10 jun | wed | 2020</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">25&deg;c</div>
                <div class="min-max" id="min-max">26&deg;c | 56&deg;c</div>
                <div class="weather" id="weather">clear</div>
                <div class="img"></div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
